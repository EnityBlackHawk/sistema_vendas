services:
  cmp-produtos:
    extends:
      file: ./componente-produtos/docker-compose.yaml
      service: cmp-produtos
    image: entityblackhawk/cmp-produtos:latest
    networks:
      - network-produtos
      - network-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://cmp-produtos:8080/product/getAll"]
      interval: 5s
      timeout: 2s
      retries: 10
      start_interval: 10s

  db-produtos:
    extends:
      service: db-produtos
      file: ./componente-produtos/docker-compose.yaml
    networks:
      - network-produtos

  cmp-vendas:
    extends:
      file: ./componente-vendas/docker-compose.yaml
      service: cmp-vendas
    environment:
      - PRODUCT_API_URL=http://cmp-produtos:8080
    networks:
      - network-vendas
      - network-app
    depends_on:
      cmp-produtos:
        condition: service_healthy

  db-vendas:
    extends:
      service: db-vendas
      file: ./componente-vendas/docker-compose.yaml
    networks:
      - network-vendas

  cmp-ecommerce:
    extends:
      file: ./componente-ecommerce/docker-compose.yaml
      service: cmp-ecommerce
    environment:
      - PRODUCT_API_URL=http://cmp-produtos:8080
      - RABBITMQ_URL=rabbitmq:5672
    networks:
      - network-ecommerce
      - network-app
    depends_on:
      cmp-produtos:
        condition: service_healthy

  db-ecommerce:
    extends:
      service: db-ecommerce
      file: ./componente-ecommerce/docker-compose.yaml
    networks:
      - network-ecommerce

  cmp-pagamentos:
    extends:
      service: cmp-pagamentos
      file: ./componente-pagamentos/docker-compose.yaml
    networks:
      - network-pagamentos
      - network-app
    environment:
      - RABBITMQ_URL=rabbitmq:5672

  db-pagamentos:
    extends:
      service: db-pagamentos
      file: ./componente-pagamentos/docker-compose.yaml
    networks:
      - network-pagamentos

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "15672:15672" # Porta do painel de administração

    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_DEFINITIONS_FILE=/etc/rabbitmq/definitions.json

    networks:
      - network-app

  gateway:
    build: componente-gateway
    container_name: gateway
    environment:
      - CMP_PRODUTOS_URI=http://cmp-produtos:8080
      - CMP_VENDAS_URI=http://cmp-vendas:8080
      - CMP_ECOMMERCE_URI=http://cmp-ecommerce:8080
      - CMP_PAGAMENTOS_URI=http://cmp-pagamentos:8080
    ports:
        - "8080:8080"

    networks:
        - network-app

networks:
  network-app:
    driver: bridge

  network-vendas:
    driver: bridge

  network-produtos:
    driver: bridge

  network-ecommerce:
    driver: bridge

  network-pagamentos:
    driver: bridge
